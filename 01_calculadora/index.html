<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Calculadora</title>
		<link
			rel="stylesheet"
			href="./styles.css" />
	</head>

	<body>
		<div class="calculator-container">
			<h1 class="calculator-title">My calculator</h1>
			<div class="calculator">
				<input
					id="display"
					type="text"
					class="display" />
				<div
					id="buttons"
					class="buttons"></div>
			</div>

			<button
				id="reset-button"
				class="reset-button">
				Reset
			</button>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
